# Local development docker-compose
# Run with: docker compose -f docker/docker-compose.local.yml up -d

services:
  db:
    image: postgres:16-alpine
    container_name: nobodies-db-local
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nobodies
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nobodies"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nobodies

  redis:
    image: redis:7-alpine
    container_name: nobodies-redis-local
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nobodies

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.local
    container_name: nobodies-web-local
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DATABASE_URL=postgres://postgres:postgres@db:5432/nobodies
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ..:/app
      - static_volume:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"  # Direct access; use docker-compose.override.yml for traefik
    networks:
      - nobodies
      - proxy

  celery:
    build:
      context: ..
      dockerfile: docker/Dockerfile.local
    container_name: nobodies-celery-local
    restart: unless-stopped
    command: celery -A config worker -l INFO
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DATABASE_URL=postgres://postgres:postgres@db:5432/nobodies
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ..:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nobodies

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile.local
    container_name: nobodies-beat-local
    restart: unless-stopped
    command: celery -A config beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ../.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.local
      - DATABASE_URL=postgres://postgres:postgres@db:5432/nobodies
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ..:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nobodies

volumes:
  postgres_data_local:
  static_volume:

networks:
  nobodies:
    driver: bridge
  proxy:
    external: true
